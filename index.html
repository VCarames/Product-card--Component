<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <picture class="product-card__image">
          <source
            media="(min-width: 750px)"
            srcset="src/assets/images/image-product-desktop.jpg"
          />
          <img
            class="product-card__img"
            src="src/assets/images/image-product-mobile.jpg"
            alt="A transparent, square shaped bottle, filled with a golden liquid laying on top of a white table with green leaves surrounding it."
          />
        </picture>

        <div class="product-card__content">
          <div class="product-card__details">
            <p class="product-card__category">Perfume</p>
            <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
            <p class="product-card__description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="product-card__pricing">
            <span class="product-card__price product-card__price--sale">
              <span class="product-card__label visually-hidden"
                >Sales Price</span
              >
              <p class="product-card__value-new">$149.99</p>
            </span>

            <span class="product-card__price product-card__price--original">
              <span class="product-card__label visually-hidden"
                >Original Price</span
              >
              <s class="product-card__value-old">$169.99</s>
            </span>
          </div>

          <button class="product-card__button">
            <img src="src/assets/icons/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
